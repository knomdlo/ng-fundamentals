<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm= "ngForm" autocomplete="off" (ngSubmit)= login(loginForm.value) novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf= "loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)= "userName" id="userName" name="userName" type="text" 
      required class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf= "loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)= "password"id="password" name="password" type="password" 
      required class="form-control"placeholder="Password..." />
    </div>
    <span (mouseenter) = "mouseoverLogin=true" (mouseleave) = "mouseoverLogin=false">
      <button type="submit" [disabled]= "loginForm.invalid"class="btn btn-primary">Login</button>
    </span> 
    <button type="button" class="btn btn-default" (click)= "cancel()">Cancel</button>
    <br>
    <div *ngIf= "loginInvalid" class="alert alert-danger">Wrong creds</div>
  </form>
</div>
